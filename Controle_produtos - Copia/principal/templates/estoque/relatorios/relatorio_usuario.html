{% extends 'base.html' %}

{% block content %}
<!-- Conteúdo Principal -->
<main role="main" class="ml-sm-auto px-4" id="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h2 mb-0" style="font-weight: normal;">USUÁRIOS</h1>
  </div>
  <h5 style="font-weight: normal;">Tabela de Usuários Atualizada.</h5>
  <br>

  <!-- Exemplo de Tabela -->
  <div class="table-responsive">
    <table class="table table-striped table-sm table-bordered" id="userTable">
      <thead>
        <tr>
          <th><h6>NOME</h6></th>
          <th><h6>TELEFONE</h6></th>
          <th><h6>AÇÕES</h6></th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.telefone }}</td>
          <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" data-id="{{ usuario.id }}">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AVISO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem certeza que quer excluir esse item permanentemente?
      </div>
      <div class="modal-footer">
        <a id="confirmDeleteBtn" type="button" class="btn btn-danger">Excluir</a>
      </div>
    </div>
  </div>
</div>

<!-- CSS personalizado para bordas mais grossas -->
<style>
  #userTable th, #userTable td {
    border-width: 1px; /* Define a espessura das bordas */
    border-color: #000; /* Define a cor das bordas */
  }
</style>

<!-- Carregue o jQuery completo -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Inicializa o sidebar como colapsado e o conteúdo expandido
    document.getElementById('sidebar').classList.add('collapsed');
    document.getElementById('content').classList.add('expanded');

    // Evento para alternar o estado do sidebar ao clicar no botão
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('content').classList.toggle('expanded');
    });

    // Gerenciamento dos dropdowns
    document.querySelectorAll('#sidebar .dropdown-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(event) {
        event.preventDefault();
        const menu = this.nextElementSibling;
        const isVisible = menu.classList.contains('show');
        
        // Esconder todos os dropdowns
        document.querySelectorAll('#sidebar .dropdown-menu').forEach(function(dropdown) {
          dropdown.classList.remove('show');
        });

        // Mostrar o dropdown clicado
        if (!isVisible) {
          menu.classList.add('show');
        }
      });
    });
  });

  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget); // Botão que acionou o modal
    var id = button.data('id'); // Extrai o ID do usuário
    var url = "{% url 'deleteUsua' 0 %}".replace('0', id); // Gera o URL dinâmico

    // Atualiza o link de exclusão com o ID correto
    $('#confirmDeleteBtn').attr('href', url);
  });
</script>
{% endblock %}
