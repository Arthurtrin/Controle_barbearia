<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #fff;
        }
        .day:hover {
            background-color: #343a40;
            color: #fff;
        }
        .day.selected {
            background-color: #343a40;
            color: #fff;
        }
        .day.empty {
            cursor: default;
            background-color: transparent;
        }
    </style>
</head>
<body>


    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month" class="btn btn-sm btn-secondary"><i class="fas fa-chevron-left"></i></button>
            <h4 id="current-month" class="text-center"></h4>
            <button id="next-month" class="btn btn-sm btn-secondary"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="days-header">
            <div class="day">D</div>
            <div class="day">S</div>
            <div class="day">T</div>
            <div class="day">Q</div>
            <div class="day">Q</div>
            <div class="day">S</div>
            <div class="day">S</div>
        </div>
        <div class="days"></div>
    </div>

    <!-- Formulário oculto para enviar dados -->
    <form id="calendar-form" action="{% url 'marcar' %}" method="post" style="display: none;">
        {% csrf_token %}
        <input type="hidden" id="selected-day" name="day" value="">
        <input type="hidden" id="selected-month" name="month" value="">
        <input type="hidden" id="selected-year" name="year" value="">
        <input type="hidden" id="selected-weekday" name="weekday" value="">
        <input type="hidden" id="selected-corte-id" name="corte_id" value="{{ corte.id }}">
    </form>

    <script>
        const calendar = {
            currentDate: new Date(),
            daysContainer: document.querySelector('.days'),
            monthDisplay: document.getElementById('current-month'),
            prevMonthButton: document.getElementById('prev-month'),
            nextMonthButton: document.getElementById('next-month'),
            form: document.getElementById('calendar-form'), // Formulário para envio dos dados

            init() {
                this.renderCalendar();
                this.prevMonthButton.addEventListener('click', () => this.changeMonth(-1));
                this.nextMonthButton.addEventListener('click', () => this.changeMonth(1));
            },

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                this.monthDisplay.textContent = this.currentDate.toLocaleString('default', {
                    month: 'long',
                    year: 'numeric',
                });

                this.daysContainer.innerHTML = '';

                // Adicionar dias em branco para alinhar o início do mês
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day', 'empty');
                    this.daysContainer.appendChild(emptyCell);
                }

                // Adicionar dias do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = day;

                    dayElement.addEventListener('click', () => {
                        document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                        dayElement.classList.add('selected');
                        this.updateForm(day, month, year); // Atualiza os dados do formulário
                    });

                    this.daysContainer.appendChild(dayElement);
                }
            },

            changeMonth(offset) {
                this.currentDate.setMonth(this.currentDate.getMonth() + offset);
                this.renderCalendar();
            },

            updateForm(day, month, year) {
                // Atualiza os valores dos campos ocultos no formulário
                document.getElementById('selected-day').value = day;
                document.getElementById('selected-month').value = month + 1; // Mês começa em 0, então +1
                document.getElementById('selected-year').value = year;

                // Calcula o dia da semana
                const weekday = this.getWeekday(day, month, year);
                document.getElementById('selected-weekday').value = weekday;

                // Envia o formulário
                this.form.submit();
            },

            getWeekday(day, month, year) {
                const date = new Date(year, month, day);
                const weekdays = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
                return weekdays[date.getDay()]; // Retorna o nome do dia da semana
            }
        };
        calendar.init();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</body>
</html>
